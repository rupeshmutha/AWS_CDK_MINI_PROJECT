name: Deploy AWS CDK

# Controls when the action will run. 
on:
  #push:
    #branches: [ main ]
  #pull_request:
    #branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  aws_cdk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install AWS CDK
        run: 'sudo npm install -g aws-cdk'

      - name: Install Requirements 
        run: 'pip3 install -r requirements.txt'
        working-directory: CDK-AWS

      - name: Bootstrap CDK Environment
        run: cdk bootstrap --app  "python3 app.py" -c env="dev" -c region="us-east-1"
        working-directory: CDK-AWS

      - name: CDK Synth
        run: cdk synth --app  "python3 app.py" -c env="dev" -c region="us-east-1"
        working-directory: CDK-AWS

      - name: CDK Deploy
        run: cdk deploy --app  "python3 app.py" -c env="dev" -c region="us-east-1"
        working-directory: CDK-AWS
